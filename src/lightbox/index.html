<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Component: Lightbox</title>

	<link rel="stylesheet" href="../../dist/lightbox/style.css" media="all">
	<script type="module" src="../../dist/lightbox/index.js"></script>
</head>
<body>
	<main>
		<tp-lightbox id="my-lightbox" close-on-overlay-click="yes" swipe="yes" swipe-threshold="200" arrow-navigation="yes">
			<dialog role="dialog" aria-label="Image gallery">
				<tp-lightbox-close>
					<button autofocus aria-label="Close lightbox">Close</button>
				</tp-lightbox-close>
				<tp-lightbox-previous>
					<button aria-label="Previous image">Previous</button>
				</tp-lightbox-previous>
				<tp-lightbox-next>
					<button aria-label="Next image">Next</button>
				</tp-lightbox-next>
				<tp-lightbox-content></tp-lightbox-content>
				<tp-lightbox-count format="$current / $total" aria-live="polite" aria-atomic="true"></tp-lightbox-count>
				<tp-lightbox-nav>
					<template>
						<tp-lightbox-nav-item>
							<button>
							</button>
						</tp-lightbox-nav-item>
					</template>
				</tp-lightbox-nav>
			</dialog>
		</tp-lightbox>

		<tp-lightbox id="my-lightbox-2" close-on-overlay-click="yes" swipe="yes" swipe-threshold="200" arrow-navigation="yes">
			<dialog role="dialog" aria-label="Image gallery">

					<button autofocus aria-label="Close lightbox">Close</button>
				</tp-lightbox-close>

					<button aria-label="Previous image">Previous</button>
				</tp-lightbox-previous>
				<tp-lightbox-next>
					<button aria-label="Next image">Next</button>
				</tp-lightbox-next>
				<tp-lightbox-content aria-live="polite" aria-atomic="true"></tp-lightbox-content>
				<tp-lightbox-count format="$current / $total"></tp-lightbox-count>
				<tp-lightbox-nav>
					<template>
						<tp-lightbox-nav-item>
							<button>
							</button>
						</tp-lightbox-nav-item>
					</template>
				</tp-lightbox-nav>
			</dialog>
		</tp-lightbox>

		<tp-lightbox-trigger lightbox="my-lightbox" group="group-1">
			<button>Open Lightbox: Group 1</button>
			<template>
