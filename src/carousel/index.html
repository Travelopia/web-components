<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Component: Slider</title>

	<link rel="stylesheet" href="../../dist/newSlider/style.css" media="all">
	<script type="module" src="../../dist/newSlider/index.js"></script>

	<style>
		tp-carousel-slide {
			background-color: #eee
		}

		tp-carousel-slide img {
			width: 100%;
			height: auto;
		}

		img {
			display: block;
		}

		main {
			max-width: 600px;
			margin: 0 auto;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<main>
		<!--Infinite basic carousel-->
		<tp-carousel infinite="yes" infinite="yes">
			<tp-carousel-arrow direction="previous"><button>&laquo; Previous</button></tp-carousel-arrow>
			<tp-carousel-arrow direction="next"><button>Next &raquo;</button></tp-carousel-arrow>
			<tp-carousel-track>
				<tp-carousel-slides>
					<tp-carousel-slide><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
				</tp-carousel-slides>
			</tp-carousel-track>
		</tp-carousel>
		<!--Slider with per-view and step attribute-->
		<tp-carousel infinite="yes" per-view="2" step="1">
			<tp-carousel-arrow direction="previous"><button>&laquo; Previous</button></tp-carousel-arrow>
			<tp-carousel-arrow direction="next"><button>Next &raquo;</button></tp-carousel-arrow>
			<tp-carousel-track>
				<tp-carousel-slides>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
					<tp-carousel-slide style="flex: calc(50% - 10px) 0 0; margin: 0 10px"><img src="https://picsum.photos/600/300" width="600" height="300" alt=""></tp-carousel-slide>
				</tp-carousel-slides>
			</tp-carousel-track>
		</tp-carousel>
	</main>
</body>
</html>
