<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web Component: Multi Select</title>

	<link rel="stylesheet" href="../../dist/multi-select/style.css" media="all">
	<script type="module" src="../../dist/multi-select/index.js"></script>

	<style>
		* {
			box-sizing: border-box;
		}

		main {
			max-width: 400px;
			margin: 0 auto;
		}

		tp-multi-select + tp-multi-select {
			margin-top: 20px;
		}

		tp-multi-select-field {
			width: 100%;
			min-height: 30px;
			border: 1px solid #000;
			display: flex;
			align-items: center;
			padding: 5px;
		}

		tp-multi-select-options {
			border: 1px solid #000;
		}

		tp-multi-select-select-all,
		tp-multi-select-option {
			cursor: pointer;
		}

		tp-multi-select-select-all {
			border-bottom: 1px solid #000;
		}

		tp-multi-select-select-all[selected="yes"]::after,
		tp-multi-select-option[selected="yes"]::after {
			content: " âœ“";
		}

		tp-multi-select-option[highlighted="yes"] {
			background-color: #efefef;
		}

		tp-multi-select-option[disabled="yes"] {
			opacity: 0.5;
			cursor: not-allowed;
			color: #666;
		}

		tp-multi-select-options > div:not(:has(tp-multi-select-option:not([hidden="yes"]))) {
			display: none;
		}

		tp-multi-select-search-status {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0, 0, 0, 0);
			white-space: nowrap;
			border: 0;
		}

		tp-multi-select-options:not(:has(tp-multi-select-option:not([hidden="yes"]))) tp-multi-select-search-status {
			position: static;
			width: auto;
			height: auto;
			padding: 0;
			margin: 0;
			overflow: visible;
			clip: auto;
			white-space: normal;
		}
	</style>
</head>
<body>
	<main>
		<label id="names-label">Select names</label>
		<tp-multi-select name="names[]">
			<tp-multi-select-field aria-labelledby="names-label">
				<tp-multi-select-placeholder>Select...</tp-multi-select-placeholder>
				<tp-multi-select-status format="$total Selected"></tp-multi-select-status>
			</tp-multi-select-field>
			<tp-multi-select-options>
				<tp-multi-select-option value="priya" label="Priya">Priya</tp-multi-select-option>
				<tp-multi-select-option value="varun" label="Varun">Varun</tp-multi-select-option>
				<tp-multi-select-option value="john" label="John">John</tp-multi-select-option>
				<tp-multi-select-option value="jane" label="Jane">Jane</tp-multi-select-option>
				<tp-multi-select-option value="deepak" label="Deepak" disabled="yes">Deepak</tp-multi-select-option>
			</tp-multi-select-options>
		</tp-multi-select>

		<label id="name-label">Select a name</label>
		<tp-multi-select name="name" multiple="no" close-on-select="yes">
			<tp-multi-select-field aria-labelledby="name-label">
				<tp-multi-select-placeholder>Select...</tp-multi-select-placeholder>
				<tp-multi-select-status format="Selected: $value"></tp-multi-select-status>
			</tp-multi-select-field>
			<tp-multi-select-options>
				<tp-multi-select-option value="" label="">Select...</tp-multi-select-option>
				<tp-multi-select-option value="priya" label="Priya">Priya</tp-multi-select-option>
				<tp-multi-select-option value="varun" label="Varun">Varun</tp-multi-select-option>
				<tp-multi-select-option value="john" label="John">John</tp-multi-select-option>
				<tp-multi-select-option value="jane" label="Jane">Jane</tp-multi-select-option>
			</tp-multi-select-options>
		</tp-multi-select>

		<label id="countries-label">Select countries</label>
		<tp-multi-select name="names2[]" close-on-select="yes">
			<tp-multi-select-field>
				<tp-multi-select-pills remove-format="Remove $label"></tp-multi-select-pills>
				<tp-multi-select-search>
					<input type="text" placeholder="Select..." aria-labelledby="countries-label">
				</tp-multi-select-search>
			</tp-multi-select-field>
			<tp-multi-select-options>
				<tp-multi-select-search-status
					role="status"
					aria-live="polite"
					no-results-role="alert"
					no-results-aria-live="assertive"
					format="$count results"
					no-results-format="No results found">
				</tp-multi-select-search-status>
				<div>
					<div>Most Popular</div>
					<tp-multi-select-option value="Japan" label="Japan">Japan</tp-multi-select-option>
					<tp-multi-select-option value="Maldiverna" label="Maldiverna">Maldiverna</tp-multi-select-option>
					<tp-multi-select-option value="USA" label="USA">USA</tp-multi-select-option>
				</div>
				<div>
					<div>Asia</div>
					<tp-multi-select-option value="Japan" label="Japan">Japan</tp-multi-select-option>
					<tp-multi-select-option value="India" label="India">India</tp-multi-select-option>
				</div>
			 </tp-multi-select-options>
		</tp-multi-select>
	</main>
</body>
</html>
